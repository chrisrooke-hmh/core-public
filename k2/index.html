<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/source.css">
    <link rel="stylesheet" href="source/custom.css">
    <title>K2 components</title>
</head>
<body>
    <div class="border-xs"></div>
    <div class="border-sm"></div>
    <div class="border-md"></div>
    <div class="border-lg"></div>
    <div class="border-xl"></div>
    <div class="default-xs"></div>
    <div class="default-sm"></div>
    <div class="default-md"></div>
    <div class="default-lg"></div>
    <div class="default-xl"></div>
    <div class="hover-xs"></div>
    <div class="hover-sm"></div>
    <div class="hover-md"></div>
    <div class="hover-lg"></div>
    <div class="hover-xl"></div>
    <div class="focus-xs"></div>
    <div class="focus-sm"></div>
    <div class="focus-md"></div>
    <div class="focus-lg"></div>
    <div class="focus-xl"></div>
    <div class="inset-up-xs"></div>
    <div class="inset-up-sm"></div>
    <div class="inset-up-md"></div>
    <div class="inset-up-lg"></div>
    <div class="inset-up-xl"></div>
    <div class="inset-down-xs"></div>
    <div class="inset-down-sm"></div>
    <div class="inset-down-md"></div>
    <div class="inset-down-lg"></div>
    <div class="inset-down-xl"></div>
    <button>Check</button>
    <button class="active">Check</button>
    <button class="correct">Check</button>
    <button class="icon-text"><img src="source/images/check.svg">Check</button>
    <button class="icon-text active"><img src="source/images/check.svg">Check</button>
    <button class="icon-text correct"><img src="source/images/check.svg">Check</button>
    <button class="icon-only"><img src="source/images/check.svg"></button>
    <button class="icon-only active"><img src="source/images/check.svg"></button>
    <button class="icon-only correct"><img src="source/images/check.svg"></button>
    <input type="text" />
    <input type="text" value="answer" class="correct" disabled />
    <input type="text" value="answer" class="incorrect" disabled />
    <input type="text" value="answer" disabled />
    <form>
        <input type="radio" id="answer1" name="radio" value="answer1"><label for="answer1">The mouse rides a bike</label>
        <input type="radio" id="answer2" name="radio" value="answer2" checked><label for="answer2">The mouse rides a bike</label>
        <input type="radio" id="answer3" name="radio" value="answer3" class="correct" disabled><label for="answer3">The mouse rides a bike</label>
        <input type="radio" id="answer4" name="radio" value="answer4" class="incorrect" disabled><label for="answer4">The mouse rides a bike</label>
        <input type="radio" id="answer5" name="radio" value="answer5" disabled><label for="answer5">The mouse rides a bike</label>
    </form>
    </body>
</html>
